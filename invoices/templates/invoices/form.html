
{% extends "base.html" %}
{% block content %}
<h4>New Invoice</h4>
<div class="card p-3">
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
  </form>
  <p class="small text-secondary mt-2">Tip: After saving the invoice, open it in admin to add items.</p>
</div>
{% endblock %}
