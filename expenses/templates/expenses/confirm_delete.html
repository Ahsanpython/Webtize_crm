{% extends "base.html" %}
{% block content %}
<h5 class="mb-3">Delete Expense</h5>
<div class="card p-3">
  <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-outline-dark" href="{% url 'expense_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
