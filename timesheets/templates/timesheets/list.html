
{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Timesheets</h4>
  <a class="btn btn-light" href="/timesheets/create/">+ Log Time</a>
</div>
<div class="card p-3">
  <table class="table table-dark table-striped">
    <thead><tr><th>Date</th><th>Project</th><th>Hours</th><th>Billable</th><th>Rate</th></tr></thead>
    <tbody>
      {% for e in entries %}
      <tr>
        <td>{{ e.date }}</td>
        <td>{{ e.project.name }}</td>
        <td>{{ e.hours }}</td>
        <td>{{ e.billable|yesno:"Yes,No" }}</td>
        <td>{{ e.hourly_rate }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No time entries yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
