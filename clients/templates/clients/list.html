
{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Clients</h4>
  <a class="btn btn-light" href="/clients/create/">+ New Client</a>
</div>
<div class="card p-3">
  <table class="table table-dark table-striped">
    <thead><tr><th>Name</th><th>Organization</th><th>Email</th><th>Phone</th></tr></thead>
    <tbody>
      {% for c in clients %}
      <tr><td>{{ c.name }}</td><td>{{ c.organization }}</td><td>{{ c.email }}</td><td>{{ c.phone }}</td></tr>
      {% empty %}
      <tr><td colspan="4">No clients yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
